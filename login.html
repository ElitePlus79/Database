<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Auth0</title>
  <script src="https://cdn.auth0.com/js/auth0/9.17/auth0.min.js"></script>
</head>
<body>
  <h1>Reindirizzamento al Login...</h1>

  <script>
    var webAuth = new auth0.WebAuth({
      domain: 'databasecentrale.eu.auth0.comN',       // Sostituisci con il tuo dominio Auth0
      clientID: '5tSPZyqtnN5BoC8VTLPs8HhsDo13enOqD',  // Sostituisci con il tuo Client ID
      redirectUri: 'https://github.com/ElitePlus79/Database',  // URL di redirect (GitHub Pages o Google Sites)
      responseType: 'code',
      scope: 'openid profile email',
    });

    // âš¡ Esegui l'autenticazione immediatamente al caricamento della pagina
    window.onload = function() {
      webAuth.authorize();
    };
  </script>
</body>
</html>
